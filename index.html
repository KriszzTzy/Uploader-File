<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File To GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/0d/71/2a/0d712a0b6805c0b44386339048bdfce5.jpg?format=png&name=900x900">
</head>
<body class="bg-gradient-to-br from-purple-800 via-indigo-900 to-black min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-lg w-full bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-xl">

        <div class="flex justify-center mb-4">
            <img src="https://media.tenor.com/yWaLIc5J9WgAAAAj/momoi.gif" class="w-32 h-32 rounded-full object-cover border-4 border-white/20">
        </div>

        <h1 class="text-2xl font-bold text-center text-white mb-6">Upload File to GitHub</h1>

        <form id="uploadForm" action="/upload" method="post" encType="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-white font-medium mb-1">Pilih File</label>
                <input type="file" name="file" id="file" class="mt-2 p-3 bg-white/20 border border-white/20 rounded-lg w-full text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition" />
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-700 text-white py-3 rounded-xl font-semibold hover:scale-105 transition-all">
                Upload File
            </button>

            <div id="loading" class="hidden text-center mt-4">
                <svg role="status" class="inline w-8 h-8 text-gray-200 animate-spin fill-purple-600" viewBox="0 0 100 101">
                    <path d="M99 50.5C99 78.2 77.7 100 50 100C22.3 100 1 78.2 1 50.5C1 22.8 22.3 1 50 1C77.7 1 99 22.8 99 50.5ZM10 50.5C10 73.4 27.6 91.9 50 91.9C72.4 91.9 90 73.4 90 50.5C90 27.6 72.4 9.1 50 9.1C27.6 9.1 10 27.6 10 50.5ZM91 50.5C91 70.6 72.4 89.1 50 89.1C27.6 89.1 10 70.6 10 50.5C10 30.4 27.6 11.9 50 11.9C72.4 11.9 91 30.4 91 50.5Z" />
                </svg>
                <p class="text-white mt-2">Uploading...</p>
            </div>
        </form>

        <div class="flex justify-center mt-6">
            <a href="https://github.com/Rapikz-kwontwol" target="_blank" class="inline-block bg-white/20 px-6 py-3 rounded-lg text-white font-semibold hover:bg-white/30 transition-all">
                Lihat GitHub Saya
            </a>
        </div>

    </div>

    <div class="mt-6 flex justify-center">
        <img src="https://raw.githubusercontent.com/upload-file-lab/fileupload/main/uploads/1744380557588.png" class="w-1/2 rounded-xl shadow-lg">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function (event) {
            loading.classList.remove('hidden');
        });
    </script>

</body>
</html>
