<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kriszz GitHub Uploader</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #818, #a25);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #d9e;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.40);
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    p.subtitle {
      color: #333;
      margin-bottom: 30px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      font-size: 14px;
    }

    button.upload-btn {
      padding: 12px 24px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button.upload-btn:hover {
      background-color: #0056b3;
    }

    .link-box {
      margin-top: 30px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .link-box input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .copy-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    .success {
      color: green;
      margin-top: 10px;
      font-size: 13px;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #444;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #loading {
      margin-top: 20px;
      display: none;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><#> GitHub File Uploader ðŸ“¤</h2>
    <p class="subtitle">Upload file kamu ke GitHub dan dapatkan link-nya.</p>

    <input type="file" id="fileInput" />
    <br />
    <button class="upload-btn" onclick="uploadFile()">Klik Untuk Meng-upload</button>

    <div id="loading">Uploading to GitHub...</div>

    <div class="link-box" id="linkBox">
      <p>Link berhasil dibuat:</p>
      <input type="text" id="fileLink" readonly />
      <button class="copy-btn" onclick="copyLink()">Copy</button>
      <p class="success" id="copySuccess"></p>
    </div>

    <div class="footer">
      <p> <a href="https://wa.me/6285730347535" target="_blank">WhatsApp Contact</a></p>
      <p> <a href="https://kriszz-web.my.id/about" target="_blank">Website</a></p>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return alert("Pilih file dulu ya!");

      document.getElementById("loading").style.display = "block";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (data.success) {
          document.getElementById("fileLink").value = data.url;
          document.getElementById("linkBox").style.display = "block";
          document.getElementById("copySuccess").innerText = "";
        } else {
          alert("Upload gagal: " + data.message);
        }
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("Terjadi error saat upload.");
      }
    }

    function copyLink() {
      const input = document.getElementById("fileLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      document.getElementById("copySuccess").innerText = "Link berhasil dicopy!";
    }
  </script>
</body>
</html>
